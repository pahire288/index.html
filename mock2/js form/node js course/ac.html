<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetung</title>
</head>
<body>
    
    <script>
        var time = prompt("hey Whats the time: ");
        if(time>5 && time<12)
        {
            alert("Good Morning");
        }
        else if(time >12 && time < 17)
        {
            alert("Good Afternoon");
        }
        else if(time > 17 && time < 21)
        {
            alert("Good Evening");
        }
        else{
            alert("Good Night");
        }
    </script>
</body>
</html>
